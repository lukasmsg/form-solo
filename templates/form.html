<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Análise</title>
</head>
<body>
    <h2>Formulário de Solicitação de Análise</h2>
    <form method="post" enctype="multipart/form-data">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="analise">Tipo de Análise:</label><br>
        <input type="radio" id="quimica" name="analise" value="Química" required>
        <label for="quimica">Química</label><br>

        <input type="radio" id="fisica" name="analise" value="Física">
        <label for="fisica">Física</label><br>

        <input type="radio" id="biologica" name="analise" value="Biológica">
        <label for="biologica">Biológica</label><br><br>

        <label for="arquivo">Anexar PDF:</label><br>
        <input type="file" id="arquivo" name="arquivo" accept=".pdf" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
